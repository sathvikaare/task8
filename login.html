<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page using forms</title>
    <style>
        body{
            background-image: url("./downloadedpictures/images.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        label,h1{
            color:darkred;
        }
    </style>
</head>
<body>
    <form action="./home.html" style="text-align: center;">
        <h1>Login page</h1>
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="username or email" name="username" required><br><br>
        <label for="pwd">password:</label>
        <input type="password" id="pwd" placeholder="password" name="password" required><br><br>
        <input type="submit" value="login"><br><br>
        <a href="./index.html" style="color:darkred;">new user? signup</a>
        
    </form> 

</body>
</html>
